

<div class="container galleryClass">
    <div
      class="row justify-content-around align-items-center"
      Style="height: 80vh; width:100%"
    >
    <div
    class="col-lg-3 col-md-6 col-sm-12"
    
    *ngFor="let drink of drinkList"
    >
    <img [src]="drink['strDrinkThumb']" alt="" class="img-fluid"/>
    <p style="text-align: center;">{{ drink.idDrink }} : {{ drink.strDrink }}</p>
  </div>
    </div>
</div>
